<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class=" bg-gray-100 bg-opacity-100 ">
    <nav class="bg-gray-100 p-2 fixed w-full">
        <strong class="m-5 text-2xl font-sans text-red-500">Pasabuy</strong>
    </nav>
    
<div class=" bg-gray-100 flex flex-col justify-center">
    
    <div class="mx-auto ">
        
        <div class="rounded-3xl pt-16 pb-5 px-5 mt-16 w-min h-min bg-white text-center">         
            <p class="text-3xl">Upload your valid ID</p>
            <p class="leading-loose">
                A government ID helps us check you're really you. It also helps us keep Pasabuy secure, fight fraud, and more.
            </p>
           
            <div>
                <div class="lg:flex gap-4 text-left md:flex sm:block">
                <div>
                <p class="ml-2 mt-2.5">Front of your ID</p>
                <div class="p-5 flex-col justify-center items-center  text-center rounded-2xl box-border  border-dashed border-2  border-gray-500 w-64 h-52">
                <div class="flex-row space-y-0">
                <div id="image-prev" class=" w-50 h-32 overflow-hidden  flex flex-row justify-center items-center">
                <div>
                <label for="infile" id="label_input"  > 
                <img id="img" src="./img/front_idIcon.jpg" class="default_icon cursor-pointer  rounded-lg">
                <p class="font-medium" id="brws">Browse</p>
                </label>
                </div>
                </div>
                <p id="id_name" class="text-left m-0"></p>
                </div>
                <div class="flex justify-end">
                 <div class=" flex gap-x-4 font-medium">
                <label id="delete_image" class="text-red-500"></label>
                <label id="edit_image" for="infile" class="cursor-pointer"  ></label>    
                </div>
                </div>    
        <!--Input type--><input type="file" value="" id="infile" class="hidden">
                </div>                       
                 </div>    
                <!--Back of your ID-->
                        <div class="lg:flex gap-4 text-left sm:block">
                            <div>
                                <p class="ml-2 mt-2.5">Back of your ID</p>
                                <div class="p-5 flex-col justify-center items-center text-center rounded-2xl box-border  border-dashed border-2 border-gray-500 w-64 h-52 ">
                                    <div class="flex-row space-y-0">
                                        <div id="image-prev2" class=" w-50 h-32 overflow-hidden  flex flex-col justify-center items-center">
                                           
                                            <label for="infile2" id="label_input2" class="block">    
                                            <img id="img2" src="./img/back_idIcon.jpg" class="default_icon cursor-pointer  rounded-lg">  
                                            </label>
                                            <p class="font-medium" id="brws2">Browse</p>
                                        </div>
                                        <p id="id_name2" class="text-left m-0"></p>
                                    </div>
                                    <div class="flex justify-end">
                                        <div class=" flex gap-x-4 font-medium">
                                        <label id="delete_image2" class="text-red-500" ></label>
                                        <label id="edit_image2" for="infile2" class="cursor-pointer"></label>    
                                        </div>
                                    </div>    
                            <!--Input value--> <input type="file" value="" id="infile2" class="hidden">
                                </div>                       
                            </div>
                        <!---->
                        
                    </div>
            </div>
            <div class="flex mt-9 justify-between">
            <button>Back</button>
                <div class="space-x-4">
                   <button>Skip for now</button>
                   <a href="#"><input type="button" value="NEXT" class="cursor-pointer rounded-full py-2 bg-red-600 w-24 text-white">
                   </a>                   
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
