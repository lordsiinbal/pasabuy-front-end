    <link rel="stylesheet" href="styles.css" href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" href="https://fonts.googleapis.com/css2?family=Raleway&display=swap">

<body class="font-nunito">
    <div class="container-box">
  <!---  <nav>

    <div class=" min-h-screen md:flex items-center justify-center bg-gray-200 ">
        <!--Verification-->
        <div class="max-w-md mx-auto bg-white p-8 rounded shadow-2xl ">
            <h2 class="text-2xl font-bold mb-5 md:flex items-center justify-center font-raleways ">Verify your email</h2>
            <p class="mb-4 text-left sm:text-center md:text-right lg:text-justify xl:text-center">
                For security, Pasabuy wants to make sure it's really you. 
                Pasabuy will send and email with a 6-digit verification code.</p>
                <form action="#" class="md:space-y-3">    
                <div> 
                    <input aria-label="Code" md:flex items-center justify-center name="" type="code" required class="border-gray-300 placeholder-gray-500 appearance-none rounded-none relative block w-full px-3 py-2 border text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm" placeholder="Code" value="" />
                </div>
                </form>
                    <div class="lg:flex mb-2 -mx-1">
                        <div class="text-grey-dark mt-6 w-1/2 px-1">
                            <a class="no-underline border-b border-blue text-blue font-bold" href="sign-up.html">
                                Back
                            </a>
                        </div>
                            <div class="flex justify-end w-1/2 px-1">
                                <button class=" h-10 px-5 m-2 text-white transition-colors duration-150 bg-red-700 rounded-3xl focus:shadow-outline hover:bg-red-800">NEXT</button>
                            </div>
                        </div>
                </div>
        </div>
    </div>
</body>
