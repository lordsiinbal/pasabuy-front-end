<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" >
    <title>Log In</title>
</head>
<body class="font-nunito">
    <div class="md:min-h-screen md:flex items-center justify-center bg-gray-200">
        <div class="bg-white p-8 rounded shadow-2xl">
            <h2 class="text-2xl font-bold mb-3 flex items-center justify-center">Welcome Back</h2>
                <p class=" text-left sm:text-center md:text-right lg:text-justify xl:text-center mb-5">
                    Log in with your email and password</p>
                    <div> 
                        <input aria-label="Email" name="" type="email" required class="border-gray-300
                         placeholder-gray-500  mb-5 appearance-none rounded-none relative block w-full px-3
                          py-2 border text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue
                          focus:border-blue-300 focus:z-10 sm:text-sm" placeholder="Email" value="" />
                    </div>
                    <div>
                        <input aria-label="Password" name="" type="password" required class="border-gray-300
                         placeholder-gray-500 appearance-none rounded-none relative block w-full px-3 py-2 
                         border text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue 
                         focus:border-blue-300 focus:z-10 sm:text-sm" placeholder="Password" value="" />
                    </div>
                    <div class="text-grey-dark mt-6">
                        <a class="no-underline border-b border-blue text-blue font-bold" href="#">
                            Forgot Password?
                        </a>
                    </div>
                    <div class="flex justify-center ">
                        <button class=" h-10 px-5 m-2 text-white transition-colors duration-150 bg-red-700 rounded-3xl focus:shadow-outline hover:bg-red-800 ">
                            <a href="#">
                            Log in
                            </a></button>
                        </div>
                        <div class="text-left text-xs text-grey-dark mt-4">
                            Need and account? 
                            <a class="border-b border-grey-dark font-bold" href="#">
                                Register
                            </a>
                        </div>
            </div>
        </div>
    </div>
    
</body>
</html>
