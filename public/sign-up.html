<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" >
    <title>PasaBUY - Sign Up</title>
</head>
<body class="font-nunito">
    <div class="md:min-h-screen md:flex items-center justify-center bg-gray-200 ">
            <!--Sign Up-->
        <div class="bg-white p-8 rounded shadow-2xl ">
            <h2 class="text-2xl font-bold mb-5 flex items-center justify-center">Create an account</h2>
            <form action="#" class="space-y-3">
                <div class="lg:flex mb-2 -mx-1">
                <div class="w-1/2 px-1">
                    <input aria-label="First Name" name="" type="text" required class="border-gray-300 placeholder-gray-500 appearance-none rounded-none relative block w-full px-3 py-2 border text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm" placeholder="First Name" value="" />
                </div>
                <div class="w-1/2 px-1">
                    <input aria-label="Last Name" name="" type="text" required class="border-gray-300 placeholder-gray-500 appearance-none rounded-none relative block w-full px-3 py-2 border text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm" placeholder="Last Name" value="" />
                </div>
                </div>
                <div> 
                    <input aria-label="Email" name="" type="email" required class="border-gray-300 placeholder-gray-500 appearance-none rounded-none relative block w-full px-3 py-2 border text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm" placeholder="Email" value="" />
                </div>
                <div>
                    <input aria-label="Phone" name="" type="phone" required class="border-gray-300 placeholder-gray-500 appearance-none rounded-none relative block w-full px-3 py-2 border text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm" placeholder="Phone" value="" />
                </div>
                <div class="lg:flex mb-2 -mx-1">
                <div class="w-1/2 px-1">
                    <input aria-label="Password" name="" type="password" required class="border-gray-300 placeholder-gray-500 appearance-none rounded-none relative block w-full px-3 py-2 border text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm" placeholder="Password" value="" />
                   <!--- <img class= "object-none object-right-bottom h-4 w-12" src="./img/pass.svg" alt=""> -->
                </div>
                <div class="w-1/2 px-1">
                    <input aria-label="Confirm Password" name="" type="password" required class="border-gray-300 placeholder-gray-500 appearance-none rounded-none relative block w-full px-3 py-2 border text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm" placeholder="Confirm Password" value="" />
                </div>
                </div>
                <div class="lg:flex mb-2 -mx-1">
                <div class="text-grey-dark mt-6 w-1/2 px-1">
                    <a class="no-underline border-b border-blue text-blue font-bold" href="#">
                        Log in instead
                    </a>
                </div>
                <div class="flex justify-end w-1/2 px-1">
                <button class=" h-10 px-5 m-2 text-white transition-colors duration-150 bg-red-700 rounded-3xl focus:shadow-outline hover:bg-red-800 ">
                    <a href="verification.html">
                    NEXT
                    </a></button>
                </div>
                </div>
                <div class="text-left text-xs text-grey-dark mt-4">
                    By signing up, you agree to the 
                    <a class="border-b border-grey-dark font-bold" href="#">
                        Terms of Service
                    </a> and 
                    <a class="border-b border-grey-dark font-bold" href="#">
                        Privacy Policy
                    </a>
                </div>
            </form>
        </div>    
    </div>
</body>
</html>
